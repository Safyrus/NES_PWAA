name: NES ROM builder
on: [push]
jobs:
  build_nes_rom:
    runs-on: ubuntu-latest
    steps:
      # Pull project files
      - name: Checkout repo
        uses: actions/checkout@v3
      # Install compiler
      - name: Install CC65
        run: sudo apt install cc65
      # Build project
      - name: Build NES file
        run: make
      # Upload binary file
      - name: Upload NES file
        uses: actions/upload-artifact@v3
        with:
          name: PWAA
          path: PWAA.nes
