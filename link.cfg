MEMORY {
    ZP:     start = $0000, size = $0100,  type = rw,                                       define = yes;
    OAM:    start = $0200, size = $0100,  type = rw,                                       define = yes;
    FMS:    start = $0300, size = $0200,  type = rw,                                       define = yes;
    RAM:    start = $0500, size = $0300,  type = rw,                                       define = yes;
    RAMBNK: start = $6000, size = $2000,  type = rw;

    HEADER: start = $0000, size = $0010,  type = ro, file = %O, fill = yes, fillval = $00, define = yes;
    BNK0:   start = $8000, size = $2000,  type = ro, file = %O, fill = yes, fillval = $00, define = yes;
    BNK1:   start = $A000, size = $2000,  type = ro, file = %O, fill = yes, fillval = $00, define = yes;
    BNK2:   start = $A000, size = $2000,  type = ro, file = %O, fill = yes, fillval = $00, define = yes;
    BNK3:   start = $A000, size = $2000,  type = ro, file = %O, fill = yes, fillval = $00, define = yes;
    BNKXXX: start = $8000, size = $F6000, type = ro, file = %O, fill = yes, fillval = $00, define = yes;
    BNK127: start = $E000, size = $2000,  type = ro, file = %O, fill = yes, fillval = $00, define = yes;
    CHR:    start = $0000, size = $100000,type = ro, file = %O, fill = yes, fillval = $00, define = yes;
}

SEGMENTS {
    HEADER:   load = HEADER, type = ro;

    CODE:     load = BNK127, type = ro,  define = yes;

    MMC5_RAM: load = RAMBNK, type = bss, optional = yes;

    CODE_BNK: load = BNK0,   type = ro,  start = $8000;
    TXT_BNK : load = BNK1,   type = ro,  start = $A000;
    IMGS_BNK: load = BNK2,   type = ro,  start = $A000;
    MUS_BNK : load = BNK3,   type = ro,  start = $A000;
    LAST_BNK: load = BNK127, type = ro,  start = $E000;
    VECTORS:  load = BNK127, type = ro,  start = $FFFA;

    OAM:      load = OAM,    type = rw;
    FMS_RAM:  load = FMS,    type = bss, define = yes;
    BSS:      load = RAM,    type = bss, define = yes;
    ZEROPAGE: load = ZP,     type = zp;

    CHARS:    load = CHR,    type = ro;
}
